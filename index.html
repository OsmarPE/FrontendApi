<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__body">
                <h1 class="header__logo">API</h1>
            </div>
        </div>
    </header>
    <main>
        <a href="#" id="agregar" class="btn">Agregar</a>
        <div class="table">
            <div class="table-header">
                <div class="header__item"><a id="name" class="filter__link" href="#">Marca</a></div>
                <div class="header__item"><a id="wins" class="filter__link filter__link--number" href="#">Modelo</a></div>
                <div class="header__item"><a id="draws" class="filter__link filter__link--number" href="#">Año</a></div>
                <div class="header__item"><a id="losses" class="filter__link filter__link--number" href="#">Color</a></div>
                <div class="header__item"><a id="total" class="filter__link filter__link--number" href="#">Placa</a></div>
            </div>
            <div class="table-content">	
                <!-- <div class="table-row">		
                    <div class="table-data">Tom</div>
                    <div class="table-data">2</div>
                    <div class="table-data">0</div>
                    <div class="table-data">1</div>
                    <div class="table-data">5</div>
                </div> -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal__form">
            <h2 class="modal__title">Agregar</h2>
            <form id="form" class="form">
                <div class="form__item">
                    <label class="form__label" for="marca">Marca</label>
                    <input class="form__input" id="marca" type="text" name="marca" placeholder="Ingrese la Marca">
                </div>
                <div class="form__item">
                    <label class="form__label" for="modelo">Modelo</label>
                    <input class="form__input" id="modelo" type="text" name="modelo" placeholder="Ingrese la modelo">
                </div>
                <div class="form__item">
                    <label class="form__label" for="año">Año</label>
                    <input class="form__input" id="año" type="number" name="anio" placeholder="Ingrese la año">
                </div>
                <div class="form__item">
                    <label class="form__label" for="color">Color</label>
                    <input class="form__input" id="color" type="text" name="color" placeholder="Ingrese la color">
                </div>
                <div class="form__item">
                    <label class="form__label" for="placa">Placa</label>
                    <input class="form__input" id="placa" type="text" name="placa" placeholder="Ingrese la placa">
                </div>
                <input class="btn btn--submit" type="submit" value="Agregar">
            </form>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
